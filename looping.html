<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Looping in Javascript</h1>
   <h2>For Loop</h2>
   <ul>
      <li>Variable</li>
      <li>Condition</li>
      <li>operations</li>
   </ul>
   <script>
      for(var i=1;i<=100;i++)
      {
         document.write("Sorry");
         document.write("\n");
      }

   </script>
</body>
</html>
